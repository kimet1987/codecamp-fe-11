<!DOCTYPE html>
<html lang="en==ko">
  <head>
    <title>EVENT LOOP</title>
    <script>
      const onLoop = () => {
        console.log("시작");

        setTimeout(() => {
          console.log("0초 뒤에 실행 될거예요");
        }, 0);

        let sum = 0;
        for (let i = 0; i <= 900000; i++) {
          sum += 1;
        }

        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onLoop()">시작하기</button>
  </body>
</html>
