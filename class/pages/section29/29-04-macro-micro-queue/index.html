<!DOCTYPE html>
<html lang="en==ko">
  <head>
    <title>EVENT LOOP</title>
    <script>
      const onLoop = () => {
        console.log("시작");
        // 비동기작업 (메크로큐에 들어감)
        setTimeout(() => {
          // 비동기작업 (마이크로큐에 들어감)
          new Promise((resolve) => resolve("철수")).then(() => {
            console.log("저는 Promise(setTimeout 안에서 실행될꺼예요");
          });

          console.log("저는 setTime 메크로큐 0초 뒤에 실행 될거예요");
        }, 0);

        // 비동기작업 (마이크로큐에 들어감)
        new Promise((resolve) => resolve("철수")).then(() => {
          console.log("저는 Promise(1) 마이크로큐!! 0초 뒤에 실행될꺼예요");
        });

        // 비동기작업 (메크로규에 들어감)
        setInterval(() => {
          console.log("저는 setInterval!! 메크로큐!! 0초마다 실행될꺼예요");
        });

        let sum = 0;
        for (let i = 0; i <= 900000; i++) {
          sum += 1;
        }

        // 비동기작업(아이크로큐에 들어감
        new Promise((resolve) => resolve("철수")).then(() => {
          console.log("저는 Promise(2) 마이크로큐!! 0초 뒤에 실행될꺼예요");
        });

        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onLoop()">시작하기</button>
  </body>
</html>
