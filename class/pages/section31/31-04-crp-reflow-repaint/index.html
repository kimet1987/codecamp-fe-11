<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Reflow-Repaint</title>
    <style>
      .myReflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .myReflow:hover {
        width: 120px;
        height: 120px;
      }
      .myRepaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .myRepaint:hover {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="myReflow">Reflow 연습</div>
    <div class="myRepaint">Repaint 연습</div>
  </body>
</html>
